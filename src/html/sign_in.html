<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="font-serif text-center">
    <div class="w-1/3 h-1/4 border m-auto rounded-2xl my-44 p-8" id="container-sign_in">
        <h2 class="text-xl font-bold">Sign In</h2>
        <form class="m-8" action="">
            <div class="flex flex-col space-y-6" id="form">
                <div class="flex flex-row justify-around text-start">
                    <label for="">Email :</label>
                    <input class="border-b outline-none" type="email" required="required">
                </div>
                <div class="flex flex-row justify-around text-start">
                    <label for="">Password :</label>
                    <input class="border-b outline-none" type="password" required="required">
                </div>
            </div>
            </form>
        <a class="p-2 rounded-xl bg-blue-400 text-white hover:bg-blue-600" href="../html/dashboard.html" id="btn-sign_in">Sign_in</a>
    </div>
</body>
</html>
