<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
    <link rel="stylesheet" href="./style.css">
    </head>
    <body class="m-0 p-0 font-serif text-center">
        <div class="w-1/3 h-3/6 border m-auto rounded-2xl my-32 p-8"  id="container-sign_up">
            <h2 class="text-xl font-bold">Sign Up</h2>
            <form class="m-8" action="">
                <div class="flex flex-col space-y-6" id="form">
                    <div class="flex flex-row justify-around text-start">
                        <label class="text-start" for="firstname">FirstName :</label>
                        <input class="border-b outline-none" type="text" placeholder="ex.John" required="required">
                    </div>
                    <div class="flex flex-row justify-around text-start">
                        <label class="text-start" for="lastname">LastName :</label>
                        <input class="border-b outline-none" type="text" placeholder="ex.John" required="required">
                    </div>
                    <div class="flex flex-row justify-around text-start">
                        <label class="text-start" for="email">Email :</label>
                        <input class="border-b outline-none" type="email" placeholder="ex.eustache@gmail.com" required="required">
                    </div>
                    <div class="flex flex-row justify-around text-start">
                        <label class="text-start" for="password">Password :</label>
                        <input class="border-b outline-none" type="password" required="required">
                    </div>
                    <div class="flex flex-row justify-around text-start">
                        <label class="text-start" for="tel">Tel. :</label>
                        <input class="border-b outline-none" type="tel" name="tel" id="" placeholder="+254738...." required="required">
                    </div>
                </div>
                </form>
            <a class="p-2 rounded-xl bg-blue-400 text-white hover:bg-blue-600" href="./html/sign_in.html" id="btn-create-account">Create an account</a>
        </div>
    </body>
</html>
