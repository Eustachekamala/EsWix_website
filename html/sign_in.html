<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="container-sign_in">
        <h2>Sign In</h2>
        <form action="">
            <div id="form">
                <div class="user-info">
                    <label for="">Email :</label>
                    <input type="email" required="required">
                </div>
                <div class="user-info">
                    <label for="">Password :</label>
                    <input type="password" required="required">
                </div>
            </div>
            <a href="../html/dashboard.html" id="btn-sign_in">Sign_in</a>
            </form>
    </div>
</body>
</html>
